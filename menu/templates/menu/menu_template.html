{% for item in menu_items %}
    <ul>
        <li {% if active_item and active_item.item.id == item.item.id %} class="active"{% endif %}>
            <a href="{{ item.item.url }}">{{ item.item.name }}</a>
        </li>
        {% if item.children %}
            {% with item.children as children %}
                {% include 'menu/menu_template.html' with menu_items=children active_item=active_item %}
            {% endwith %}
        {% endif %}
    </ul>
{% endfor %}
